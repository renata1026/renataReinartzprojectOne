<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@1,400;1,700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Get In <span>Touch</span></title>
</head>
<header>

    <body>
        <nav>
            <div class="headerImage">
                <div class="hamburger" id="hamburger">
                    <i class="fa-solid fa-bars hamburgerIcon"></i>
                    <div class="mobileMenu">
                        <ul class="mobileNavMenu none">
                            <li><a href="index.html" class="mobile">Home</a></li>
                            <li><a href="#About" class="mobile">About</a></li>
                            <li><a href="blog.html" class="mobile">Blog</a></li>
                            <li><a href="contact.html" class="mobile">Contact</a></li>
                        </ul>
                    </div><!-- Close out mobileMenu-->
                </div><!-- Close out hamburger-->
                <img class="blogHeader" src="captured-final-assets/contact-header.jpg"
                    alt="A picture of a man wearing a red jacket and a backpack taking a picture of a foggy city.">
            </div><!-- Close out headerImage-->
            <div class="heading">
                <h1 class="getInTouch">Get In <span>Touch</span></h1>
            </div><!-- Close out H1 header-->
            <!--desktop nav menu-->
            <div class="wrapper">
                <div class="topNav">
                    <ul class="navMenu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#About">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li class="active"><a href="contact.html">Contact</a></li>
                    </ul>
                </div><!-- Close out topNav-->
            </div><!-- Close out wrapper-->
        </nav><!-- Close out nav-->
</header><!-- Close out header-->
<main>
    <div class="flexContact">
        <div class="contactColumnOne">
            <div class="contactInfo">
                <div class="contactIcons">
                    <i class="fa-brands fa-facebook-f" class="icon"></i>
                    <i class=" fa-brands fa-instagram" class="icon"></i>
                    <i class="fa-brands fa-twitter" class="icon"></i>
                    <i class="fa-brands fa-whatsapp" class=icon></i>
                </div><!-- Close out contactIcons-->
                <h5 class="infoEmail"><strong>Info@email.com</strong></h5>
                <div class="address">
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div><!-- Close out address-->
            </div><!-- Close out contact info-->
        </div><!-- Close out contactColumnOne-->
        <div class="contactColumnTwo">
            <form action="submit" class="contactForm">
                <fieldset class="subscribe">
                    <div class="formRowOne">
                        <div class="name">
                            <label class="sr-only" for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name">
                        </div><!-- Close out name-->
                        <div class="email">
                            <label class="sr-only" for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email address">
                        </div><!-- Close out email-->
                    </div><!-- Close out formRowOne-->
                    <div class="comment">
                        <label class="sr-only" for "message">Message</label>
                        <textarea name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>
                    </div><!-- Close out comment-->
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
        <!--Close out contactColumnTwo-->
    </div>
    <!--Close out flexContact-->
</main>

<footer>
    <p>Copyright @ 2018 HackerYou</p>
</footer><!-- Close out wrapper-->
<script src="script.js"></script>
</body>

</html>
